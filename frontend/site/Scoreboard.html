<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ed7272">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <title>Move For Fortune - Scoreboard</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/scoreboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">

</head>
<body>
    <div class="c-grid">
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2">
            <h1 id="js-title" class="c-title">Tussenstand!</h1>
        </div>
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-6">
            <div class="transparant"></div>
        </div>
        
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4 chart">
            
                <canvas id="myChart" width="50" height="20"></canvas>
                
                <img src="img/bird1.png" id="bird1" style="display: none;"> <!--!!!!!!!!!!!!!!!!! zet in css !!!!!!!!!!!!!!!!!-->
                <img src="img/bird2.png" id="bird2" style="display: none;"> <!--!!!!!!!!!!!!!!!!! zet in css !!!!!!!!!!!!!!!!!-->
                <img src="img/crown.png" id="crown" style="display: none;"> <!--!!!!!!!!!!!!!!!!! zet in css !!!!!!!!!!!!!!!!!-->
        </div>

        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4"></div>
        <div class="c-grid__item u-grid-col-span-1"><div class="transparant"><br></div></div>

        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4"></div>
        <div class="c-grid__item u-grid-col-span-1">
            <div id="js-endButton">
                <button class="c-button c-button-volgende  c-button-volgende-2 js-nextButton">Volgende vraag</button>
            </div>
        </div>
        
    </div>
</body>
</html>
