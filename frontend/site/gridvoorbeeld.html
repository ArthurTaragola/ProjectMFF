<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
    <title>vooreeldgrid</title>
</head>
<body>
    <div class="c-grid">
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2 position-logout">
            <a href="">Log out</a>
        </div>
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2">
            <div class="c-card c-grid">
               <div class="c-grid__item u-grid-col-span-1">
                <div class="c-card__item c-card-item__home">
                    <a href="vragenbekijken.html">Home</a>
                    </div>
               </div>
               <div class="c-grid__item u-grid-col-span-4 c-title">
                   Dit is de titel
                </div>
               <div class="c-grid__item u-grid-col-span-1"></div>
               <div class="c-grid__item u-grid-col-span-1  u-grid-row-span-4"></div>
               <div class="c-grid__item u-grid-col-span-4 u-grid-row-span-4">
                   <form action="">
                       <label for="">label:</label><br>
                       <input type="text" name="" id="">
                       <br><br>
                       <label for="">label:</label><br>
                       <input type="text" name="" id="">
                       <br><br>
                       <div class="c-form__item">
                        <input class="c-button c-button-login" type="submit" value="Login">
                        <br>
                        <a href="aanmelden.html">Nog geen account?</a>
                    </div>      
                   </form>
               </div>
               <div class="c-grid__item u-grid-col-span-1  u-grid-row-span-4"></div>
               <div class="c-grid__item u-grid-col-span-1"></div>
               <div class="c-grid__item u-grid-col-span-4"></div>
               <div class="c-grid__item u-grid-col-span-1"></div>
            </div>
        </div>
        <div class="c-grid__item u-grid-col-span-2"></div>
    </div>
</body>
</html>
