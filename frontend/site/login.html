<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/login.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
    <title>Move for fortune - login</title>
</head>
<body>
    <div class="c-grid">
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2 position-logout"><a href="index.html">Log out</a></div>
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2">
            <div class="c-card c-grid">
               <div class="c-grid__item u-grid-col-span-1">
                <div class="c-card__item c-card-item__home">
                    <a href="index.html">Home</a>
                    </div>
               </div>
               <div class="c-grid__item u-grid-col-span-4 c-title">
                Move for fortune - login leerkrachten
                </div>
               <div class="c-grid__item u-grid-col-span-1"></div>
               <div class="c-grid__item u-grid-col-span-1 u-grid-row-span-4"></div>
               <div class="c-grid__item u-grid-col-span-4 u-grid-row-span-4">
                <form class="c-form" action="" onsubmit="return false">
                    <div class="c-card-item__input">
                        <label for="email" class="email">E-mail:</label> <br>
                        <input class="c-input" type="text" id="email">
                    </div>
                    <br>
                    <div class="c-card-item__input">
                        <label for="ww" class="wachtwoord">Wachtwoord:</label> <br>
                        <input class="c-input" type="password" id="ww">
                    </div>
                    <div class="c-card-item__btn">
                        <input class="c-button c-button-login" type="submit" value="Login" onclick="DoSubmit()">
                        <br>
                        <a href="aanmelden.html">Nog geen account?</a>
                    </div>      
                </form>
               </div>
               <div class="c-grid__item u-grid-col-span-1  u-grid-row-span-4"></div>
               <div class="c-grid__item u-grid-col-span-1"></div>
               <div class="c-grid__item u-grid-col-span-4"></div>
               <div class="c-grid__item u-grid-col-span-1"></div>
            </div>
        </div>
        <div class="c-grid__item u-grid-col-span-2"></div>
    </div>
</body>

</html>
