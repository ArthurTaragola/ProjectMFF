<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
    <script src="js/registreren.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Move For Fortune - Registreren</title>
</head>
<body>
    <div class="c-grid">
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2 position-logout">
            <a href="index.html">Log out</a>
        </div>
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2">
            <div class="c-card c-grid">
               <div class="c-grid__item u-grid-col-span-1">
                <div class="c-card__item c-card-item__home">
                    <a href="index.html">Home</a>
                    </div>
               </div>
               <div class="c-grid__item u-grid-col-span-4 c-title">
                Move for fortune - Registreren
                </div>
               <div class="c-grid__item u-grid-col-span-1"></div>
               <div class="c-grid__item u-grid-col-span-1 u-grid-row-span-4"></div>
               <div class="c-grid__item u-grid-col-span-4 u-grid-row-span-4">
                <form class="c-form" name="theForm" action="" onsubmit="return false">
                    <div class="c-form__item c-card-item__input">
                        <label for="voornaam" class="c-form__item">Voornaam</label> <br>
                        <input class="c-input" type="text" id="voornaam">
                    </div>
                    <br>
                    <div class="c-form__item c-card-item__input">
                        <label for="naam" class="c-form__item">Naam:</label> <br>
                        <input class="c-input" type="text" id="naam">
                    </div>
                    <br>
                    <div class="c-form__item c-card-item__input">
                        <label for="email" class="wachtwoord c-form__item">E-mail:</label> <br>
                        <input class="c-input" type="email" id="email">
                    </div>
                    <br>
                    <div class="c-form__item c-card-item__input">
                        <label for="ww" class="wachtwoord c-form__item">Wachtwoord:</label> <br>
                        <input class="c-input" type="password" id="ww">
                    </div>
                    <div class="c-form__item c-card-item__btn c-card-item__btnregistreren">
                        <input class="c-button c-button-login" type="submit" value="Registreren" onclick="DoSubmit()">
                        <br>
                        <a href="login.html">Inloggen?</a>
                    </div>      
                </form>
               </div>
               <div class="c-grid__item u-grid-col-span-1  u-grid-row-span-4"></div>
               <div class="c-grid__item u-grid-col-span-1"></div>
               <div class="c-grid__item u-grid-col-span-4"></div>
               <div class="c-grid__item u-grid-col-span-1"></div>
            </div>
        </div>
        <div class="c-grid__item u-grid-col-span-2"></div>
    </div>
</body>
</html>
