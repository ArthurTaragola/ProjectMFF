<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
    <title>Move For Fortune - Vragen bekijken</title>
</head>
<body>
    <div class="c-grid">
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4">
            <h1 class="c-title c-title-vragen">
                Bekijk Uw vragen
            </h1>
        </div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4">
            <div class="c-titletable">
                <table class="c-title-table">
                    <tr>
                        <th>Kies uw niveau:</th>
                        <th>
                            <select class="c-option c-costom-select">
                                <option class="c-costom-select__option" value="volvo">Volvo</option>
                                <option class="c-costom-select__option" value="saab">Saab</option>
                                <option class="c-costom-select__option" value="mercedes">Mercedes</option>
                                <option class="c-costom-select__option" value="audi">Audi</option>
                            </select>
                        </th>
                        <th>Kies uw thema:</th>
                        <th>
                            <div class="c-option c-costom-select">
                                <select>
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                        </th>
                        <th><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#08518B" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg></th>
                      </tr>
                </table>
            </div>
            <table class="c-table">
                  <tr class="c-table-color">
                    <td>nummer en vraag</td>
                    
                    <td>A.</td> <td>antwoord 1</td>
                    <td>B.</td> <td>antwoord 2</td>
                    <td>C.</td> <td>antwoord 3</td>
                    <td><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#08518B" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></td>

                  </tr>
                  <tr class="c-table-color">
                    <td>volgend nummer en andere vraag</td>
                    <td>A.</td> <td>antwoord 1</td>
                    <td>B.</td> <td>antwoord 2</td>
                    <td>C.</td> <td>antwoord 3</td>
                    <td><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#08518B" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></td>
                </table>
            </table>
        </div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4"></div>
        <div class="c-grid__item u-grid-col-span-1"></div>
    </div>
</body>
</html>
