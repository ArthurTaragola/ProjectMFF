<body>
    <div class="c-grid">
        <div class="c-grid__item u-grid-col-span-1 position-home">
            <a href="quiz.html" class="c-card-item__home">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#08518B" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none" margin-right="100px"/></svg>
                <span class="c-home-text">Home</span>
            </a>
        </div>
        <div class="c-grid__item u-grid-col-span-4">
            <h1 class="c-title c-title-vragen">
                Bekijk Uw vragen
            </h1>
        </div>
        <div class="c-grid__item u-grid-col-span-1 position-logout">
            <a href="index.html" class="c-card-item__person">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#08518B" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                <span class="c-home-text">Log out</span>
            </a>
        </div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4">
            <div class="c-titletable">
                <table class="c-title-table">
                    <tr>
                        <th>Kies uw niveau:</th>
                        <th>
                            <div class="custom-select">
                                <select id="my-select">
                                <option>Niveau 1</option>
                                  <option value="1">Niveau 1</option>
                                  <option value="2" >Niveau 2</option>
                                  <option value="3" >Niveau 3</option>
                                </select>
                            </div>
                        </th>
                        <th>Kies uw thema:</th>
                        <th>
                            <div class="custom-select1" id="js-themaSelect">
                                <select id="js-themas">
                                    <option>Cultuur</option>
                                    <option value="1">Cultuur</option>
                                    <option value="2">Sport</option>
                                    <option value="3">Technologie</option>
                                    <option value="4">Natuur</option>
                                    <option value="5">Actua</option>
                                    <option value="6">Wetenschap</option>
                                    <!-- <option value="alles">Alles</option> -->
                                </select>
                            </div>
                        </th>
                        <th>
                            <svg xmlns="http://www.w3.org/2000/svg" id="myBtn" class="js-addQuestion c-add-question" width="24" height="24" viewBox="0 0 24 24"><path fill="#08518B" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>


                            <!-- The Modal -->
                        <div id="myModal" class="modal">
                            <!-- Modal content -->
                            <div class="c-card c-card-overlay">

                                <div class="c-grid">
                                    <div class="c-grid__item u-grid-col-span-1"></div>
                                    <div class="c-grid__item u-grid-col-span-4 c-title">
                                        <div id="js-title">
                                            <h1 class="c-title c-title-toevoegen">Nieuwe vraag:</h1>
                                        </div>
                                    </div>
                                    <div class="c-grid__item u-grid-col-span-1">
                                        <span class="close">&times;</span>
                                    </div>
                                    <div class="c-grid__item u-grid-col-span-1 u-grid-row-span-4"></div>
                                    <div class="c-grid__item u-grid-col-span-4 u-grid-row-span-4">
                                        <form action="" id='js-newQuestion' onsubmit="return false">
                        <div class="c-card-item__input">
                            <input id="vraag" class="c-input" type="text" placeholder="Vraag">
                        </div>
                        <br>
                        <div class="c-card-item__input">
                            <input id="jantw" class="c-input" type="text" placeholder="Juist antwoord" required>
                        </div>
                        <br>
                        <div class="c-card-item__input">
                            <input id="vantw1" class="c-input" type="text" required placeholder="Verkeerd antwoord">
                        </div>
                        <br>
                        <div class="c-card-item__input">
                            <input id="vantw2" class="c-input" type="text" required placeholder="Verkeerd antwoord 2">
                        </div>
                        <br>
                        <br>
                        <div class="c-card-item__input">
                            <input class="c-button c-button-thema" id="js-validInputs" value="Volgende" type="button" onclick="submitQuestion()">
                        </div>
                    </form>
                    <form action="" id='js-selectTheme' onsubmit="return false">
                        <div class="c-card-item__input">
                            <!--<div class="custom-select">-->
                                <label for="niveau">Niveau</label>
                                <div class="custom-select2 " id="js-niveauSelect1">
                                    <select id="niveau">
                                        <option value="1"> Niveau 1</option>
                                        <option value="1"> Niveau 1</option>
                                        <option value="2" >Niveau 2</option>
                                        <option value="3" >Niveau 3</option>
                                    </select>
                                </div>
                            <!--</div>-->
                        </div>
                        <div class="c-card-item__input">
                                <label for="">Thema</label>
                                <div class="custom-select3" id="js-themaSelect1">
                                    <select id="thema">

                                    </select>
                                </div>
                        </div>
                        <div class="c-card-item__input c-card-toevoegen ">
                            <label class=" js-newTheme" for="toevoegen">Voeg een nieuw thema toe</label>
                            <!--<button class= "card-button" id="js-validThemeSelect" onclick="submitTheme()">Toevoegen</button>-->
                        </div>
                        <div class="c-card-item__input">
                            <input class="c-button c-button-thema c-button-toevoegen" id="js-validThemeSelect" value="Toevoegen" type="button" onclick="submitTheme()">
                            <input class="c-button c-button-thema c-button-toevoegen" id="js-validThemeSelectEditQuestion" value="Aanpassen" type="button" onclick="updateQuestion()">
                        </div>
                    </form>
                    <form action="" id='js-addThema' onsubmit="return false">
                        <div class="c-card-item__input">
                            <input class="c-input" type="text" id="newth" required placeholder="Nieuw thema">
                        </div>
                        <div class="c-card-item__input c-card-toevoegen">
                            <button  class="c-button c-button-thema" id="js-validThemeInput" onclick="submitNewTheme()">Toevoegen</button>
                        </div>
                    </form>

                    <div class="c-card-item__input" id="js-themeAddedSuccessfully">
                        <h1 class="c-title">Nieuw thema is succesvol toegevoegd!</h1>
                        <button class= "c-button c-button-login js-goBackToThemaSelect" id="js-buttonThemeAddedSuccessfully">Volgende</button>
                    </div>
                    
                    <div class="c-card-item__input" id="js-questionAddedSuccessfully">
                        <h1 class="c-title">Nieuwe vraag is succesvol toegevoegd!</h1>
                        <!--<button class= "card-button js-goBackToList">Volgende</button>-->
                    </div>
                    <button class= "c-button c-button-login" id="js-buttonQuestionAddedSuccessfully">ok</button>
                    </div>
                    <div class="c-grid__item u-grid-col-span-1 u-grid-row-span-4"></div>
                    </div>
                </div> <!--einde div modal-content -->
            </div> <!-- einde div modal -->



                        </th>
                      </tr>
                </table>
            </div>
            <table class="c-table" id = "js-question">
                  <tr class="c-table-color">
                  </tr>
            </table>
        </div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4"></div>
        <div class="c-grid__item u-grid-col-span-1"></div>
