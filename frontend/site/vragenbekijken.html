<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script>
        // When the user clicks on <div>, open the popup
        function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
        }
    </script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
    <title>Move For Fortune - Vragen bekijken</title>
</head>
<body>
    <div class="c-grid">
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4">
            <h1 class="c-title c-title-vragen">
                Bekijk Uw vragen
            </h1>
        </div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4">
            <div class="c-titletable">
                <table class="c-title-table">
                    <tr>
                        <th>Kies uw niveau:</th>
                        <th>
                            <select class="c-option c-custom-select">
                                <option class="c-custom-select__option" value="niveau1">Niveau 1</option>
                                <option class="c-custom-select__option" value="niveau2">Niveau 2</option>
                                <option class="c-custom-select__option" value="niveau3">Niveau 3</option>
                                <option class="c-custom-select__option" value="niveau4">Niveau 4</option>
                            </select>
                        </th>
                        <th>Kies uw thema:</th>
                        <th>
                            <div class="c-option c-custom-select">
                                <select>
                                    <option value="Cultuur">Cultuur</option>
                                    <option value="Sport">Sport</option>
                                    <option value="Technologie">Technologie</option>
                                    <option value="Natuur">Natuur</option>
                                    <option value="Actua">Actua</option>
                                    <option value="Wetenschap">Wetenschap</option>
                                    <option value="Alles">Alles</option>
                                </select>
                            </div>
                        </th>
                        <th>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#08518B" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                        </th>
                      </tr>
                </table>
            </div>
            <table class="c-table">
                  <tr class="c-table-color">
                    <td>nummer en vraag</td>
                    
                    <td>A.</td> <td>antwoord 1</td>
                    <td>B.</td> <td>antwoord 2</td>
                    <td>C.</td> <td>antwoord 3</td>
                    <td>
                        <div class="popup" onclick="myFunction()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#08518B" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                            <span class="popuptext" id="myPopup">
                                <table class="c-center">                                    
                                        <button class="c-button__popup" >
                                            <svg style="margin-bottom: -4px; margin-right:8px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#08518B" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                                            Aanpassen  
                                        </button>
                                        <button class="c-button__popup">
                                            <svg style="margin-bottom: -4px; margin-right:8px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#08518B" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/><path fill="none" d="M0 0h24v24H0z"/></svg>
                                            Verwijderen 
                                        </button>
                                    
                                </table>
                            </span>
                          </div>
                    </td> 
                  </tr>
                  <tr class="c-table-color">
                    <td>volgend nummer en andere vraag</td>
                    <td>A.</td> <td>antwoord 1</td>
                    <td>B.</td> <td>antwoord 2</td>
                    <td>C.</td> <td>antwoord 3</td>
                    <td>
                        <div class="popup" onclick="myFunction()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#08518B" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                            <span class="popuptext" id="myPopup">
                                <table class="c-center">                                    
                                        <button class="c-button__popup" >
                                            <svg style="margin-bottom: -4px; margin-right:8px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#08518B" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                                            Aanpassen  
                                        </button>
                                        <button class="c-button__popup">
                                            <svg style="margin-bottom: -4px; margin-right:8px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#08518B" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/><path fill="none" d="M0 0h24v24H0z"/></svg>
                                            Verwijderen 
                                        </button>
                                </table>
                            </span>
                        </div>
                    <td>
                </table>
            </table>
        </div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4"></div>
        <div class="c-grid__item u-grid-col-span-1"></div>
    </div>
</body>
</html>
