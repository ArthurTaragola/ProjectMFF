<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    

    <title>Move For Fortune - QUIZ</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
    <script src="js/vragenquiz.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    

</head>
<body>
    <div class="c-grid">
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4">
            <div class="c-title" id="js-question">
                <!-- <div class="question"></div> -->
            </div>
        </div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-6">
           <div class="transparant"></div>
           <br>
           <div class="transparant"></div>
           <br>
           <div class="transparant"></div>
        </div>
        <!-- <div class="c-grid__item u-grid-col-span-1"></div> -->
        <div class="c-grid__item u-grid-col-span-6">
            <div class="progress-bar" id="progress-bar">
                <span class="progress-bar-fill" style="width: 0%"></span>
            </div>
            <div class= "answer" id="answer">
                <div id="js-A">
                    <button class="c-button c-button-index" id="A"></button>
                </div>
                <div id="js-B">
                    <button class="c-button" id="B"></button>
                </div>
                <div id="js-C">
                    <button class="c-button" id="C"></button>
                </div>
        </div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        <div class="c-grid__item u-grid-col-span-4">
            <div class="c-instruction" id="js-instruction">
                Druk op spatie of enter voor de tussenstand.
            </div>
        </div>
        <div class="c-grid__item u-grid-col-span-1"></div>
        
    </div>
</body>
</html>
