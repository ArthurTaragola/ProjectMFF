<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Move For Fortune - VragenToevoegen</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">

    <script src="js/vragentoevoegen.js"></script>
</head>
<body>
    <div class="c-grid">
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2">
            <div class="transparant"></div>
            <br>
            <div class="transparant"></div>
        </div>
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2"></div>
        <div class="c-grid__item u-grid-col-span-2">
            <div class="c-card c-grid">
                <div class="c-grid__item u-grid-col-span-1"></div>
                <div class="c-grid__item u-grid-col-span-4 c-title" id="js-title js-addQuestion">
                    Nieuwe vraag:
                </div>
                <div class="c-grid__item u-grid-col-span-1"></div>
                <div class="c-grid__item u-grid-col-span-1"></div>
                <div class="c-grid__item u-grid-col-span-4">
                    <form action="" id='js-newQuestion' onsubmit="return false">
                        <div class="c-card-item__input">
                            <label for="vraag">Vraag:</label><br>
                            <input id="vraag" class="c-input" type="text">
                        </div>
                        <br>
                        <div class="c-card-item__input">
                            <label for="jantw">Juist antwoord:</label><br>
                            <input id="jantw" class="c-input" type="text" required>
                        </div>
                        <br>
                        <div class="c-card-item__input">
                            <label for="vantw1">Verkeerd antwoord:</label><br>
                            <input id="vantw1" class="c-input" type="text" required>
                        </div>
                        <br>
                        <div class="c-card-item__input">
                            <label for="vantw2">Verkeerd antwoord 2:</label><br>
                            <input id="vantw2" class="c-input" type="text" required>
                        </div>
                        <br>
                        <div class="c-card-item__input">
                            <input class="c-button c-button-login" id="js-validInputs" value="Volgende" type="button" onclick="submitTheme()">
                        </div>
                    </form>
                    <form action="" id='js-selectTheme' onsubmit="return false">
                        <div class="c-card-item__input">
                            <label for="niveau">Niveau</label>
                            <select id='niveau'>
                                <option value="1">Niveau 1</option>
                                <option value="2">Niveau 2</option>
                                <option value="3">Niveau 3</option>
                            </select>
                        </div>
                        <div class="c-card-item__input">
                            <label for="">Thema</label>
                            <select id="thema">
                                
                            </select>
                        </div>
                        <div class="c-card-item__input">
                            <label class=" js-newTheme" for="toevoegen">Voeg een nieuw thema toe</label>
                            <button class= "card-button" id="js-validThemeSelect" onclick="submitTheme()">Toevoegen</button>
                        </div>
                        <div class="c-card-item__input">
                            <input class="c-button c-button-login" id="js-validThemeInput" value="Toevoegen" type="button" onclick="submitTheme()">
                        </div>
                    </form>
                    <form action="" id='js-addThema' onsubmit="return false">
                        <div class="c-card-item__input">
                            <label for="newth">Nieuw thema:</label>
                            <input type="text" id="newth" required>
                        </div>
                        <div class="c-card-item__input">
                            <button  class="c-button c-button-login" id="js-validThemeInput" onclick="submitNewTheme()">Toevoegen</button>
                        </div>
                    </form>
                    <div class="c-card-item__input">
                        <h1 class="c-title">Nieuwe vraag is succesvol toegevoegd!</h1>
                    </div>
                </div>
                <div class="c-grid__item u-grid-col-span-1"></div>
               
            </div>
        </div>
        <div class="c-grid__item u-grid-col-span-2"></div>
    </div>
</body>
</html>
